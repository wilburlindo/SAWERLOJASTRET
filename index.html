<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawerstreet - Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Sawerstreet</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#cart">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Produtos -->
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="produtos-container">
            <div class="produto">
                <img src="imagem-roupa1.jpg" alt="Camiseta Estilosa">
                <p>Camiseta Estilosa</p>
                <span>R$ 59,99</span>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="imagem-roupa2.jpg" alt="Calça Jeans">
                <p>Calça Jeans</p>
                <span>R$ 99,99</span>
                <button>Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <!-- Seção de Carrinho -->
    <section id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
            <!-- Itens do carrinho serão listados aqui -->
        </ul>
        <p id="cart-total">Total: R$ 0,00</p>
    </section>

    <!-- Seção de Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Sawerstreet - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
